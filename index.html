<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>ALPHA BOUNCE MAP</title>
		<script type="text/javascript" src="./core/int/swfobject.js"></script>
		<link rel="stylesheet" type="text/css" href="./core/int/index.css" />

	</head>
	
	<body>
		<div id="home">
			Le javascript est désactivé,<br />
			ou aucune version du player flash n'est installer.<br />
			<a href="http://www.macromedia.com/go/getflashplayer_fr" title="Télécharger charger le player Flash">Tlcharger le player Flash dernire version</a>
		</div>

		<!-- script qui ajoute le swf dans la page -->
		<script type="text/javascript" >
			function QueryString(param){
				if(window.location.hash.indexOf(',') != -1) {
					position = window.location.hash.split('#');
					position = position[1].split(',');
					return (param == 'x')? position[0]:position[1];
				}
			}
			
			var so = new SWFObject("./core/swf/alphabouncemap.swf", "swf", "100%", "100%", "8", "#1C1D39");
			so.useExpressInstall('./core/int/expressinstall.swf');
			so.addParam("quality", "hight");
			so.addVariable("index", "true");
			if( QueryString('x') ) so.addVariable("x", QueryString('x'));
			if( QueryString('y') ) so.addVariable("y", QueryString('y'));
			so.write("home");
		</script>
	</body>
</html>
